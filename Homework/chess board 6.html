        body>div {

        body>div>div {
            width: 10vmin;
            height: 10vmin;
            outline: 1px solid blue;
            display: inline-block;
            position: relative;
        }
        body>div::before, body>div::after {
            display: block;
            content:"abcdefgh";
            height: 10vmin;
            margin-left: 14vmin;
            letter-spacing: 8.2vmin;
            font-size: 4vmin;
            line-height: 10vmin;
        }
        body>div>div:nth-child(8n)::after, body>div>div:nth-child(8n+1)::before {
            display: inline-block;
            content:"";
            width: 10vmin;
            height: 10vmin;
            outline: 1px solid rgb(81, 109, 17);
            background-color: chartreuse;
            position: absolute;
        }
        body>div>div:nth-child(even) {
            background-color: lightblue;
        }
    </style>
